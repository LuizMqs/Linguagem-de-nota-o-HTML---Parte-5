<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Linguagem de notação HTML - Parte 5</h2>

    <form>
        <!--Text-->
    <div>
        <label for="nome">Nome</label>    
        <input type="text" id="nome" name="nome">
    </div>
    <br>
        <!--Password-->
    <div>
        <label for="password">Senhas</label>
        <input type="password" id="password" name="password">
    </div>
    <br>
        <!--Date-->
    <div>
        <label for="date">Data</label>
        <input type="date" id="date" name="date">
    </div>
    <br>
        <!--Radio-->
    <div>
        <label for="option">Opção A</label>
        <input type="radio" id="optionA" name="option">
        <label for="option">Opção B</label>
        <input type="radio" id="optionB" name="option">
    </div>
    <br>
        <!--Checkbox-->
    <div>
        <label for="selection">Selecione A</label>
        <input type="checkbox" id="selecioneA" name="selecione">
        <label for="selection">Selecione B</label>
        <input type="checkbox" id="selecioneB" name="selecione">
    </div>
    <br>
        <!--Range-->
    <div>
        <label for="range">Range</label>
        <input type="range" id="range" name="range">
    </div>
    <br>
        <!--Reset-->
    <div>
        <label for="reset">Resetar</label>
        <input type="reset" id="reset" name="reset">
    </div>
    <br>
        <!--Submit-->
    <div>
        <label for="submit">Submeter</label>
        <input type="submit" id="submit" name="submit">
    </div>

    </form>
</body>
</html>
